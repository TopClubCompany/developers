ru:
  locale:
    native_name: Русский
  date:
    abbr_day_names:
      - вс
      - пн
      - вт
      - ср
      - чт
      - пт
      - сб
    abbr_month_names:
      - ~
      - янв
      - фев
      - мар
      - апр
      - мая
      - июн
      - июл
      - авг
      - сен
      - окт
      - ноя
      - дек
    day_names:
      - воскресенье
      - понедельник
      - вторник
      - среда
      - четверг
      - пятница
      - суббота
    formats:
      default: "%d.%m.%Y"
      long: "%d %B %Y"
      short: "%d %b"
    month_names:
      - ~
      - января
      - февраля
      - марта
      - апреля
      - мая
      - июня
      - июля
      - августа
      - сентября
      - октября
      - ноября
      - декабря
    order:
      - :day
      - :month
      - :year

  datetime:
    distance_in_words:
      about_x_hours:
        one:   "около %{count} часа"
        few:   "около %{count} часов"
        many:  "около %{count} часов"
        other: "около %{count} часа"
      about_x_months:
        one:   "около %{count} месяца"
        few:   "около %{count} месяцев"
        many:  "около %{count} месяцев"
        other: "около %{count} месяца"
      about_x_years:
        one:   "около %{count} года"
        few:   "около %{count} лет"
        many:  "около %{count} лет"
        other: "около %{count} лет"
      almost_x_years:
        one:   "почти %{count} год"
        few:   "почти %{count} года"
        many:  "почти %{count} лет"
        other: "почти %{count} лет"
      half_a_minute: "меньше минуты"
      less_than_x_minutes:
        one:   "меньше %{count} минуты"
        few:   "меньше %{count} минут"
        many:  "меньше %{count} минут"
        other: "меньше %{count} минуты"
      less_than_x_seconds:
        one:   "меньше %{count} секунды"
        few:   "меньше %{count} секунд"
        many:  "меньше %{count} секунд"
        other: "меньше %{count} секунды"
      over_x_years:
        one:   "больше %{count} года"
        few:   "больше %{count} лет"
        many:  "больше %{count} лет"
        other: "больше %{count} лет"
      x_days:
        one:   "%{count} день"
        few:   "%{count} дня"
        many:  "%{count} дней"
        other: "%{count} дня"
      x_minutes:
        one:   "%{count} минута"
        few:   "%{count} минуты"
        many:  "%{count} минут"
        other: "%{count} минуты"
      x_months:
        one:   "%{count} месяц"
        few:   "%{count} месяца"
        many:  "%{count} месяцев"
        other: "%{count} месяца"
      x_seconds:
        one:   "%{count} секунда"
        few:   "%{count} секунды"
        many:  "%{count} секунд"
        other: "%{count} секунды"
    prompts:
      day: День
      hour: Часов
      minute: Минут
      month: Месяц
      second: Секунд
      year: Год
  helpers:
    select:
      prompt: "Выберите: "
    submit:
      create: "Создать %{model}"
      submit: "Сохранить %{model}"
      update: "Изменить %{model}"
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: руб.
    format:
      delimiter: " "
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: Триллионов
          million: Миллионов
          quadrillion: Квадрильонов
          thousand: Тысяч
          trillion: Триллионов
          unit: ""
      format:
        delimiter: ""
        precision: 1
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "байт"
            few:   "байта"
            many:  "байт"
            other: "байта"
          gb: "ГБ"
          kb: "КБ"
          mb: "МБ"
          tb: "ТБ"
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
  support:
    array:
      last_word_connector: " и "
      two_words_connector: " и "
      words_connector: ", "
  time:
    am: "утра"
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      date_default: "%d.%m.%Y"
      simple: "%d %B, %H:%M"
      long: "%d %B %Y, %H:%M"
      short: "%d %b, %H:%M"
      only_time: "%H:%M"
      only_wday: "%A"
      only_month: "%B"
    pm: "вечера"
